<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>

        </div>
        <div class="QR-Code">
            <img src="télécharger.jpg" alt="QR-Code">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
