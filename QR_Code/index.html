<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Magic App</title>
</head>
<body>
    
    <h1 class="title">Generate QR Code quickly and flexibly</h1>
    <div class="container">
        <div class="wrapper actives">
            <header>
                <p class="info_txt"></p>
                <p class="info-txt"></p>
                <h1>QR Code Generator</h1>
                <p>Paste a URL or enter text to create QR code</p>
            </header>
            <div class="form">
                <div class="inputOptions">
                    <input class="texts" type="text" placeholder="Enter text or URL...">
                    <input class="files" type="file" placeholder="select file here" accept="image/*,video/*">
                </div>
                <button>Generate QR Code</button>
            </div>
            <div class="QR-Code">
                <img src="" alt="QR-Code">
            </div>
        </div>
    </div>
    <div class="other_option">
        <div>
            <button class="downlod">Download QR Code generated</button>
        </div>
    </div>


    <footer><small>Powered by <span>Joshua_Developer</span> &copy 2024, all rigth received</small></footer>



    <script src="index.js"></script>
</body>
</html>
